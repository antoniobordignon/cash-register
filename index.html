<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="cash-register.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Cash Register</title>
</head>
<body>
    <header>
        <h1>Cash Register</h1>
    </header>
    <main>
        <div id="img">
            <img src="./img/cashbox.png" alt="Cash Register image" width="75">
        </div>
    <section>
        <div>
            <p>Enter Banknotes from your cash register</p>
        </div>
        <div id="table">
            <table>
                <tr>
                    <td> Currency Unit </td> 
                    <td> Amount </td>
                </tr>
                <tr> 
                    <td> PENNY ($0.01) </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> NICKEL ($0.05) </td>
                    <td> <input type="number"> </td>
                </tr>               
                <tr>
                    <td> DIME ($0.10) </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> QUARTER ($0.25) </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> ONE ($1) </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> FIVE ($5) </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> TEN ($10) </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> TWENTY ($20) </td>
                    <td> <input type="number"> </td>
                </tr>
                <tr>
                    <td> ONE HUNDRED ($100) </td>
                    <td> <input type="number"> </td>
                </tr>                
            </table>
        </div>
        <div>
            <p>Enter the value of the products</p>
            <p>
                <input type="string" id="string" />
            </p>
            <p>Enter the cash received</p>            
            <p>
                <input type="string" id="string" />
            </p>
            <p>
                <input id="button" type="button" value="Calculate the change due" id="converter" onclick="checkCashRegister()" />
            </p>
        </div>
        <div id="answer">

        </div>
    </section>
    </main>
    <footer>
        <p>&copy; FreeCodeCamp</p>
    </footer>
</body>
</html>
